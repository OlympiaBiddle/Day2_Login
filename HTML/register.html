    <body>

        <div id="registerContainer">
            <section id="registerBody">
                <form action="">
                    <br />
                    <label for="firstName"> First name:</label>
                    <input type="text" id="firstName" name ="firstname" placeholder="type first name">
                    <br />
                    <label for="lastName"> Last name:</label>
                    <input type="text" id="lastname" name ="lastName" placeholder="type last name">
                    <br />

                    <input type="text" id="username" name ="email" placeholder="type Username">
                    <br />
                    <label for="email"> Email:</label>
                    <input type="text" id="email" name ="email" placeholder="type email">
                    <br />

                    <input type="text" id="password" name ="password" placeholder="type password">
